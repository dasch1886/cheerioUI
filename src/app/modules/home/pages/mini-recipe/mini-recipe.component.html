<div class="recipe">
  <span class="recipe__title" ellipsis>{{name}}</span>
  <div class="recipe__img">
    <img src="{{imgPrefix}}{{imgPath}}" />
  </div>
  <div class="recipe__desc" ellipsis>{{desc}}</div>
  <div class="recipe__author">{{author}}</div>
  <div class="recipe__show">
    <button (click)="showRecipeDetails()">
      <i class="fas fa-arrow-right"></i>
    </button>
  </div>
</div>
